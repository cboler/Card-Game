<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smack.test</title>
    <script type='text/javascript' src='jquery-3.6.0.min.js'>
    </script>
    <script type='text/javascript' src='app/app-old.js'>
    </script>
    <link rel='stylesheet' type='text/css' href='app-old.css'>
    </link>
</head>

<body style='background-color:#3E955B;'>
    <script type='text/javascript'>
        $(document).ready(function() {
            Engine.init({
                debug: true
            });
        });
    </script>

    <div id='header'>
        <div class='playerframe'>
            <h2>Opponent</h2>
            <div id='opponent-progressbar' class='progressbar'>
                <div>26/26</div>
            </div>
            Wins: <span id='opponent-wins'></span><br /> Cards in play: <span id='opponent-cards-in-play'></span>
        </div>
    </div>

    <div id='opponent-div'>
        <div id='oDeck' class='card opponent-deck'>
        </div>
        <div id='oDraw' class='card opponent-draw hidden'>
        </div>
        <div id='oChallenge' class='card opponent-challenge hidden'>
        </div>
        <div id='oB1' class='card opponent-b1 hidden clickable'>
        </div>
        <div id='oB2' class='card opponent-b2 hidden clickable'>
        </div>
        <div id='oB3' class='card opponent-b3 hidden clickable'>
        </div>
    </div>

    <div id='spacer'>
    </div>

    <div id='player-div'>
        <div id='pDeck' class='card player-deck clickable'>
        </div>
        <div id='pDraw' class='card player-draw hidden'>
        </div>
        <div id='pChallenge' class='card player-challenge hidden'>
        </div>
        <div id='pB1' class='card player-b1 hidden'>
        </div>
        <div id='pB2' class='card player-b2 hidden'>
        </div>
        <div id='pB3' class='card player-b3 hidden'>
        </div>
    </div>

    <div id='footer'>
        <div class='playerframe'>
            <h2>Player</h2>
            <div id='player-progressbar' class='progressbar'>
                <div>26/26</div>
            </div>
            Wins: <span id='player-wins'></span><br /> Cards in play: <span id='player-cards-in-play'></span><br /> Turn: <span id='turn-count'></span>
        </div>
    </div>

    <div id='typewriter'>
        <h1 id='flavortext'>
        </h1>
    </div>

    </div>
</body>

</html>
