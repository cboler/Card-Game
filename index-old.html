<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
        <title>Smack.test</title>
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'>
        </script>
        <script type='text/javascript' src='app/app.js'>
        </script>
        <link rel='stylesheet' type='text/css' href='app.css'></link>
    </head>
    <body style='background-color:#3E955B;'>
        <script type='text/javascript'>
            $(document).ready(function(){
				Engine.init({ debug: true, game: 'smack' });
            });
        </script>
        <div id='header'>
	        <div id='playerframe'>
				<h2>Opponent</h2>
		        <div id='opponent-progressbar'>
			      <div>26/26</div>
			    </div>
		    </div>
	    </div>
        <div id='opponent-div'>
            <div id='oDeck' class='card opponent-deck'>
            </div>
            <div id='oDraw' class='card opponent-draw hidden'>
            </div>
            <div id='oChallenge' class='card opponent-challenge hidden'>
            </div>
            <div id='oB1' class='card opponent-b1 hidden clickable'>
            </div>
            <div id='oB2' class='card opponent-b2 hidden clickable'>
            </div>
            <div id='oB3' class='card opponent-b3 hidden clickable'>
            </div>
        </div>
		<div id='player-div'>
		    <div id='pDeck' class='card player-deck clickable'>
            </div>
            <div id='pDraw' class='card player-draw hidden'>
			</div>
			<div id='pChallenge' class='card player-challenge hidden'>
            </div>
			<div id='pB1' class='card player-b1 hidden'>
            </div>
			<div id='pB2' class='card player-b2 hidden'>
            </div>
			<div id='pB3' class='card player-b3 hidden'>
            </div>
		</div>
        <div id='footer'>
	        <div id='playerframe'>
				<h2>Player</h2>
		        <div id='player-progressbar'>
			      <div>26/26</div>
			    </div>
		    </div>
	    </div>
    </body>
</html>
